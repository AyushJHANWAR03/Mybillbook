spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

openai:
  api-key: test-api-key
  model: gpt-4o-mini
  max-tokens: 1000
  temperature: 0.3

logging:
  level:
    com.mybillbook: DEBUG
    org.springframework.web: WARN
